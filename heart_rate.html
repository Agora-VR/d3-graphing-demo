<head>

  <title>D3 Brushing Line Graph Demo</title>
  <style>
    body {
      max-width: 1000px;

      margin: 0 auto;

      font-size: 20px;
    }
  </style>
</head>
<body>
  <p>
    <em>Usage:</em>
    Select a region to filter by clicking and dragging on the lower graph.
    The upper graph will display the selection.
    Click and hold on the filter selection to pan left or right.
    Right click the filter selection to remove the filter.
  </p>
</body>
